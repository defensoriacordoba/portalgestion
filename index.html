<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Defensor Cba</title>
    <link rel="shortcut icon" type="image/png" href="https://github.com/itdefensoriacba/defensoriacba/blob/main/Icono.png?raw=true">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.appsheet.com/start/a6ce343a-9d9c-475a-869b-7d9cb478d051"
        title="Defensoría Córdoba"
        aria-label="Defensoría Córdoba"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
        loading="lazy">
    </iframe>
</body>
</html>
